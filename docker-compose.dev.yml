version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      DATABASE_URL: "file:./prisma/dev.db"
    command: npm run dev
    restart: on-failure

networks:
  default:
    name: morph-editio-dev-network
