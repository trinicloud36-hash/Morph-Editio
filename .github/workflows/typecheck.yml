name: Type Check

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'websockets/**'
      - 'tsconfig.json'
      - '.github/workflows/typecheck.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'websockets/**'
      - 'tsconfig.json'

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

      - name: Report success
        if: success()
        run: echo "âœ… All TypeScript types are valid"
